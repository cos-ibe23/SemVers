name: CI - API (Build RC)
 
on:
  pull_request:
    paths:
      - 'services/api/**'
      - '.github/workflows/ci-backend.yml'
  push:
    branches:
      - main
    paths:
      - 'services/api/**'
      - '.github/workflows/ci-backend.yml'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  OWNER: imbod
  SERVICE_NAME: api
  SERVICE_PATH: services/api
  IMAGE_NAME: sample-api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: semver
        uses: ./.github/actions/semver-service
        with:
          service_name: ${{ env.SERVICE_NAME }}
          service_path: ${{ env.SERVICE_PATH }}
          tag_prefix: ${{ env.SERVICE_NAME }}-v

      - name: Skip if no changes for service
        if: steps.semver.outputs.bump_type == 'none'
        run: |
          echo "No changes for $SERVICE_NAME. Skipping build."
          exit 0

      - name: Log in to Container Registry
        uses: ./.github/actions/setup-docker
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push RC image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.SERVICE_PATH }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.semver.outputs.rc_tag }}
          build-args: |
            GIT_SHA=${{ github.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
